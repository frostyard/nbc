# .github/workflows/snapshot.yml
name: snapshot

on:
  workflow_run:
    workflows: ["Tests"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: write

jobs:
  snapshot:
    runs-on: ubuntu-latest
    # Only run if the Tests workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Run GoReleaser Snapshot
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          version: "~> v2"
          args: release --snapshot --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}

      - name: Delete existing continuous release
        run: gh release delete continuous --yes --cleanup-tag || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create continuous release
        run: |
          gh release create continuous \
            --title "Continuous Build" \
            --notes "Automated snapshot build from the latest commit on main.

          **⚠️ This is a development build and may be unstable.**

          Commit: ${{ github.sha }}
          Built: $(date -u +"%Y-%m-%d %H:%M:%S UTC")

          These binaries are automatically replaced on every push to main." \
            --prerelease \
            dist/*.tar.gz dist/*.deb dist/*.rpm dist/*.apk dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
